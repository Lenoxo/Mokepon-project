<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css" /> 
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 id="titulo" class="titulo-mokepon">¡MOKEPON!</h1>
        <h2 class="subtitulo-mokepon">Elige la mascota:</h2>
        <div id="contenedor-tarjetas-mascotas" class="contenedor-botones-mascotas">
        </div>
        <button class="boton-seleccionar-mascota"id="boton-mascota">Seleccionar</button>
    </section>
    <section id="ver-mapa">
        <h1 id="titulo" class="titulo-mokepon">¡MOKEPON!</h1>
        
        <h2 class="subtitulo-mokepon">Recorre el mapa:</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerechaPersonaje()">Derecha</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArribaPersonaje()">Arriba</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierdaPersonaje()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajoPersonaje()">Abajo</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 id="titulo" class="titulo-mokepon">¡MOKEPON!</h1>
        
        <h2 class="subtitulo-mokepon">Elige el ataque:</h2>

        <div id="contenedor-botones-ataques">
        </div>

        <div id="mensajes">
            <p id="resultado">Ánimo, que inicie la batalla</p>
            <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div id="vidas-y-ataques">
            <div class="hud-jugador">
                <p id="victorias-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-jugador"></div>
            </div>

            <div class="hud-enemigo">
                <p id="victorias-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-enemigo"></div>   
            </div>
        </div>
    </section>
    <script src="./js/codigoMokepon.js"></script>
</body>
</html>
